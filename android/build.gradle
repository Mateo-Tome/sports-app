// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    // >> ADDED: The Spreen/FFmpegKit plugins use this variable to correctly select a working dependency
    // 'https' or 'full' are common, 'https' is the default and likely what you need.
    ffmpegKitPackage = "https" 
  }
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    // >> REMOVED: The line 'maven { url 'https://repo.ffmpegkit.com' }'

    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral() // This is where the working FFmpeg binaries are now hosted!
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"